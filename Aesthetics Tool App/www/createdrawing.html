<body> 
	
<div id="navigation-header" class="header-border">
	<a class="navigation-icon" href="index.html"><i class="fa fa-arrow-left fa-2x"></i></a>
	<a class="overflow-icon" href="#"><i class="fa fa-ellipsis-v fa-2x"></i></a>
	<a class="header-label" href="#"><img src="images/label.png" alt="label"></a>
</div>
			
<div class="all-elements">
	<div class="snap-drawers">
		
		<div id="content" class="snap-content">
			<div class="content">
			<div class="header-separation"></div>
			<!--Page content goes here, fixed elements go above the all elements class-->

				<div class="title-banner container half-bottom">
					<i class="fa fa-pencil"></i>
					<h1>Create drawing</h1>
					<div class="title-icon-border dark-blue"></div>
					<div class="title-border dark-blue"></div>
				</div>
				<div class="container">
					<p>
						Draw around the lip region in the image to generate a set of symmetry scores.
					</p>
				</div>

				<canvas id="paint" class="canvas" width="200" height="200" style="background: url('images/faces/face1.jpg')"></canvas>
				
				<script>
					(function() {
						var canvas = document.querySelector('#paint');
						var ctx = canvas.getContext('2d');

						var mouse = {x: 0, y: 0};
						var last_mouse = {x: 0, y: 0};

						/* Mouse Capturing Work */
						canvas.addEventListener('mousemove', function(e) {
							last_mouse.x = mouse.x;
							last_mouse.y = mouse.y;

							mouse.x = e.pageX - this.offsetLeft;
							mouse.y = e.pageY - this.offsetTop;
						}, false);

						/* Drawing on Paint App */
						ctx.lineWidth = 2;
						ctx.lineJoin = 'round';
						ctx.lineCap = 'round';
						ctx.strokeStyle = 'blue';

						canvas.addEventListener('mousedown', function(e) {
							canvas.addEventListener('mousemove', onPaint, false);
						}, false);

						canvas.addEventListener('mouseup', function() {
							canvas.removeEventListener('mousemove', onPaint, false);
						}, false);

						var onPaint = function() {
							ctx.beginPath();
							ctx.moveTo(last_mouse.x, last_mouse.y);
							ctx.lineTo(mouse.x, mouse.y);
							ctx.closePath();
							ctx.stroke();
						};

					}());
				</script>
				
				<br></br>
				<a href="" class="button lblue">Redraw</a> 
				<br></br>
				<a href="drawingsscores.html" class="button dblue">Generate Prediction</a>
				
			<!-- End of entire page content-->
			</div> 
		</div>
	</div>
