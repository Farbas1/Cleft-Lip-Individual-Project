<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

	<title>View image - Aesthetics Tool</title>
    
	<link href="styles/main.css" rel="stylesheet" type="text/css">
	<link href="styles/font-awesome.css" rel="stylesheet" type="text/css">
	
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/paddings.js"></script>
	<script type="text/javascript" src="cordova.js"></script>	
</head>

<body>

<!-- Header banner at the top of the page -->
<div id="navigation-header" class="header-border">
	<a class="navigation-icon" href="cloud.html"><i class="fa fa-arrow-left fa-2x"></i></a>
	<a class="overflow-icon" href="#"><i class="fa fa-ellipsis-v fa-2x"></i></a>
	<a class="header-label" href="#"><img src="images/label.png" alt="label"></a>
</div>
	
<div class="all-elements">
	<div class="snap-drawers">
		
		<!-- Main page content goes here -->
		<div id="content" class="snap-content">
			<div class="content">
				<div class="header-separation"></div>
				
				<!-- Page's title banner -->
				<div class="title-banner container half-bottom">
					<i class="fa fa-picture-o"></i>
					<h1>View image</h1>
					<div class="title-icon-border dark-blue"></div>
					<div class="title-border dark-blue"></div>
				</div>
				
				<!-- Image is obtained with JS and placed in this div -->
				<div id="image">Loading...</div>
				<script>
					document.getElementById("image").innerHTML = '<img class="view-image-size" src="' + sessionStorage.getItem("link") + '" alt="img">';
				</script>

			</div> 
		</div>
		
	</div>
</div>
	
</body>
</html>
